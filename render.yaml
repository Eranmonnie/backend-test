databases:
  - name: backend-test-db
    databaseName: donation_platform
    plan: starter
    region: oregon
    ipAllowList: []

services:
  - type: redis
    name: backend-test-cache
    plan: starter
    region: oregon
    maxmemoryPolicy: noeviction
    ipAllowList: []

  - type: web
    name: backend-test-api
    runtime: docker
    plan: starter
    region: oregon

    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: ./start.sh

    healthCheckPath: /health
    autoDeploy: true

    envVars:
      # Server Configuration
      - key: NODE_ENV
        value: production

      - key: PORT
        value: "3000"

      # Database (auto-injected from managed PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: backend-test-db
          property: connectionString

      # Redis (auto-injected from managed Redis)
      - key: REDIS_URL
        fromService:
          type: redis
          name: backend-test-cache
          property: connectionString

      # Security (auto-generated)
      - key: JWT_SECRET
        generateValue: true

      # Paystack (must be set manually in Render dashboard)
      - key: PAYSTACK_SECRET_KEY
        sync: false

      - key: PAYSTACK_CALLBACK_URL
        sync: false

      # Application URLs
      - key: PRODUCTION_URL
        sync: false

      # Rate Limiting (MUST be false in production!)
      - key: DISABLE_RATE_LIMIT
        value: "false"

      # Email Configuration (optional)
      - key: SMTP_HOST
        sync: false

      - key: SMTP_PORT
        sync: false

      - key: SMTP_USER
        sync: false

      - key: SMTP_PASS
        sync: false

      - key: SMTP_FROM_EMAIL
        sync: false

      - key: SMTP_FROM_NAME
        value: "Donation Platform"

    ipAllowList: []
