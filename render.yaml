services:
  # Backend API
  - type: web
    name: donation-api
    runtime: node
    env: node
    plan: free
    region: oregon
    buildCommand: npm install && npm run build && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: donation-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PAYSTACK_SECRET_KEY
        sync: false
    healthCheckPath: /health
    autoDeploy: true

  # PostgreSQL Database
  - type: pserv
    name: donation-db
    plan: free
    region: oregon
    env: postgresql
    ipAllowList: []
